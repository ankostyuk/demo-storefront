# \u041f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0435\u043c\u044b\u0435 \u0432\u0430\u043b\u044e\u0442\u044b

#
# \u041f\u043e\u043b\u043d\u044b\u0435 \u043d\u0430\u0438\u043c\u0435\u043d\u043e\u0432\u0430\u043d\u0438\u044f
# \u0424\u043e\u0440\u043c\u0430\u0442: currency.<\u041a\u043e\u0434 \u0432\u0430\u043b\u044e\u0442\u044b>.name=<\u041d\u0430\u0438\u043c\u0435\u043d\u043e\u0432\u0430\u043d\u0438\u0435 \u0432\u0430\u043b\u044e\u0442\u044b>
#
currency.default.name=\u0420\u043e\u0441\u0441\u0438\u0439\u0441\u043a\u0438\u0439 \u0440\u0443\u0431\u043b\u044c
currency.RUB.name=\u0420\u043e\u0441\u0441\u0438\u0439\u0441\u043a\u0438\u0439 \u0440\u0443\u0431\u043b\u044c
currency.USD.name=\u0414\u043e\u043b\u043b\u0430\u0440 \u0421\u0428\u0410
currency.EUR.name=\u0415\u0432\u0440\u043e

#
# \u041a\u043e\u0440\u043e\u0442\u043a\u0438\u0435 \u043d\u0430\u0438\u043c\u0435\u043d\u043e\u0432\u0430\u043d\u0438\u044f
# \u0424\u043e\u0440\u043c\u0430\u0442: currency.<\u041a\u043e\u0434 \u0432\u0430\u043b\u044e\u0442\u044b>.name=<\u041d\u0430\u0438\u043c\u0435\u043d\u043e\u0432\u0430\u043d\u0438\u0435 \u0432\u0430\u043b\u044e\u0442\u044b>
#
currency.default.short=\u0440\u0443\u0431\u043b\u044c
currency.RUB.short=\u0440\u0443\u0431\u043b\u044c
currency.USD.short=\u0434\u043e\u043b\u043b\u0430\u0440
currency.EUR.short=\u0435\u0432\u0440\u043e

#
# \u0410\u0431\u0431\u0440\u0435\u0432\u0438\u0430\u0442\u0443\u0440\u044b
#
currency.default.abbr=\u0440\u0443\u0431.
currency.RUB.abbr=\u0440\u0443\u0431.
currency.USD.abbr=$
currency.EUR.abbr=\u20ac

#
# \u0424\u043e\u0440\u043c\u0430\u0442\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0435 \u0446\u0435\u043d\u044b
# \u0424\u043e\u0440\u043c\u0430\u0442: currency.<\u041a\u043e\u0434 \u0432\u0430\u043b\u044e\u0442\u044b>.format=<\u0424\u043e\u0440\u043c\u0430\u0442\u043d\u0430\u044f \u0441\u0442\u0440\u043e\u043a\u0430>
#
currency.default.format={0} \u0440\u0443\u0431.
currency.RUB.format={0} \u0440\u0443\u0431.
currency.USD.format={0} $
currency.EUR.format={0} \u20ac