log4j.rootLogger=INFO, out

log4j.appender.out=org.apache.log4j.ConsoleAppender
log4j.appender.out.layout=org.apache.log4j.PatternLayout
log4j.appender.out.layout.ConversionPattern=%d{dd.MM.yyyy HH:mm:ss.SSS} %5p: %m <%c>%n

log4j.logger.org.springframework.security=DEBUG
log4j.logger.org.springframework.jdbc.datasource=DEBUG
log4j.logger.org.springframework.test=DEBUG
log4j.logger.org.springframework.service=DEBUG

log4j.logger.java.sql=DEBUG

log4j.logger.ru.nullpointer.storefront=DEBUG


